<!--
	from BOOTSTRAP 3 Panels: Exercise 1 ( https://www.w3schools.com/bootstrap/exercise_bs3.asp?filename=exercise_bs3_panels1 )

	question:
	Create a basic (default) Bootstrap Panel with the words: "Hello World".

	<div class="___________________">
		<div class="__________">Hello World</div>
	</div>

//-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- BEGIN: answer -->
<div class="panel panel-default">
	<div class="panel-body">Hello World</div>
</div>
<!-- END: answer -->

</body>
</html>
