	from BOOTSTRAP 3 Alerts: Exercise 2 ( https://www.w3schools.com/bootstrap/exercise_bs3.asp?filename=exercise_bs3_alerts2 )

	question:
	Read the following messages. Then add the appropriate alert class to each of them.

	<div class="___________________">
		This alert box could indicate a successful or positive action.
	</div>
	<div class="________________">
		This alert box could indicate a neutral informative change or action.
	</div>
	<div class="___________________">
		This alert box could indicate a warning that might need attention.
	</div>
	<div class="__________________">
		This alert box could indicate a dangerous or potentially negative action.
	</div>

//-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- BEGIN: answer -->
<div class="alert alert-success">
	This alert box could indicate a successful or positive action.
</div>
<div class="alert alert-info">
	This alert box could indicate a neutral informative change or action.
</div>
<div class="alert alert-warning">
	This alert box could indicate a warning that might need attention.
</div>
<div class="alert alert-danger">
	This alert box could indicate a dangerous or potentially negative action.
</div>
<!-- END: answer -->

</body>
</html>
